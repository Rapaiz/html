<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<body>
	
	<div>
     	<ul>
        	<li id="moo">MooTools</li>

        	<li>jQuery
        	  <ul>

	<link rel="stylesheet" href="css/mytheme.css"/>

	<script>window.jquery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
	<script src="js/myscript.js"></script>
	<script>

		$(document).ready(function(){
			var conteudo = $('div').text;

			//$('div').html('conteudo alternativo');

			$('div > ul > li > ul > li.negrito').html('Workshop!');
			
			$('div > ul > li > ul > li').html(function(index, oldHtml){
				return oldHtml + '...';
			});

			//$('div > ul > li > ul > li').addClass('negrito')

			//$('div > ul > li > ul > li').toggleClass('negrito')

			$('div > ul > li > ul > li').click(function(){
         		 $(this).toggleClass("negrito");
     		 });

			
			$('div > ul > li > ul > li').click(function(){
          		$(this).hide();
     		 });

			$('html, body').click(function(){
        		var cor = $(this).css("background-color");
        //alert(cor);
        
       		 if (cor == "transparent" || cor == "" || cor == "red" || cor == "rgb(255, 0, 0)") {
         		$(this).css("background-color", "yellow");
        	} else {
          		$(this).css("background-color", "red");
        	}
     		 });

			$('div > ul > li > ul > li').each(function(){
				$(this).toggleClass()
			})


		});

	</script>



</body>
