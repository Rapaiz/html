<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lógica&copy;</title>
	</head>
	<body>
		<h1>Área de um círculo</h1>
		<script type="text/javascript">
		var raio, area, area2;
		raio = prompt("Insere o valor do raio.");
		if (raio>=0) {
			area = Math.PI * raio * raio;
			area2 = Math.PI*(Math.pow(raio,2));
			alert("A área do círculo com raio: " + raio + " é " + area);
			alert("Área2 = " + area2);
		} else{
			alert("Esse raio não dá!");
		};
		</script>
	</body>
</html>
