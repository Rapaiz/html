<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banner</title>
</head>
<body>
	<img src="1.jpg" id="banner">
	<script>
	console.log(performance.now());

	var myImage = document.getElementById("banner");
	imgNumber = 1;

	var id = setInterval(function(){
		if(imgNumber < 5){
			imgNumber++;
			myImage.src = imgNumber + ".jpg";
			console.log(myImage);
			console.log(performance.now());
			if(imgNumber == 5){
				imgNumber = 0;
			}
		}
	}, 2000);
	</script>
</body>
</html>
