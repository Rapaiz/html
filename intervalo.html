<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intervalo de 100 a 200</title>
</head>
<body>
	<h1>Intervalo de 100 a 200</h1>
	<script>
	var num = prompt("Insere um número.")
	if (num>=100 && num<=200) {
		alert("O número que inseriu: "+ num + " está entre 100 e 200.");
	}
	else if (!isNaN(num)) {
		alert("O número que inseriu "+ num + " não serve.");
	}
	else{
		alert("Isso não é um numero.");
	}

	</script>
</body>
</html>
