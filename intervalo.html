<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Intervalo de 100 a 200</title>
</head>
<body>
	<h1>Intervalo de 100 e 200</h1>
	<script>
	var num = prompt("insere um numero.")
	if (num>=100 && num<=200) {
		alert("O número que inseriu: " + num + " está entre 100 e 200.");
	} else if (!isNaN(num)) {
		alert("O número que inseriu: " + num + " não serve.");
	}
	else {
		alert("Isso não é um número.")
	}
	</script>
</body>
</html>
