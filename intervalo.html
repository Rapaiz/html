<!DOCTYPE html>
<html>
<head>
	<title>Intervalo de 100 a 200</title>
	<meta charset="utf-8" />
</head>
<body>
	<h1>Intervalo de 100 a 200</h1>
	<script type="text/javascript">
		var x = prompt("Insere um numero");
			if(x>=100 && x<=200) {
				alert("Congratulations!!! O número que inseriu " +x+ " está entre 100 e 200!");
			}
			else if(!isNaN(x)) {
				alert("Fatal Error!!");
			}
			else{
				alert("Isso não é um numero!");
			}
	</script>
</body>
</html>
