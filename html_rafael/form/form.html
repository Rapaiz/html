<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.css">
	<link rel="stylesheet" href="formstyle.css">
</head>
<body>
	<p>
		<a href="#" id="btnHello">Hello</a>
		<span>Hello there, Send me a message!</span>
	</p>
	<form action="" id="form">
		<label for="name">Your Name</label>
		<input type="text" name="name">
		<label for="email">Your Email</label>
		<input type="email" name="email">
		<label for="message">Your Message</label>
		<textarea name="message" placeholder="Right here your message..."></textarea>
		<button type="submit">Send</button>
	</form>
	<script src= "formscript.js"></script>
</body>
</html>
